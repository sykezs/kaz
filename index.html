<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Slider</title>
    
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main">

    <div class="title">
        <h1>ҰЛТТЫҚ КИІМДЕРДІҢ ВИРТУАЛДЫҚ МҰРАЖАЙЫ</h1>
        <small>Әлемнің түкпір-түкпірінен келушілер үйден шықпай-ақ бай мұра мен мәдени құндылықтармен таныса алады.</small>
    </div>

    <div class="container">

        <button id="next" class="btn"><</button>


        <div class="image-container">
    
            <span style="--i: 10;">
                <img src="img/1.png">
            </span>
    
            <span style="--i: 1;">
                <img src="img/2.png">
            </span>
    
            <span style="--i: 2;">
                <img src="img/3.png">
            </span>
    
            <span style="--i: 3;">
                <img src="img/4.png">
            </span>
    
            <span style="--i: 4;">
                <img src="img/5.png">
            </span>
            
            <span style="--i: 5;">
                <img src="img/6.png">
            </span>
    
            <span style="--i: 6;">
                <img src="img/7.png">
            </span>
    
            <span style="--i: 7;">
                <img src="img/8.png">
            </span>
    
            <span style="--i: 8;">
                <img src="img/9.png">
            </span>
    
            <span style="--i: 9;">
                <img src="img/10.png">
            </span>
    
            <span style="--i: 10;">
                <img src="img/11.png">
            </span>
    
        </div>

        <button id="prev" class="btn">></button>
    
    </div>
    <a href=gallery.html class="beautiful-button" onclick="showAlert()">Мұражайға кіру</a>
        
</div>


<!-- Script JS -->
<script src="./script.js"></script>
</body>
</html>
